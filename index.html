<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="font-hanken font-medium">
  <div class="lg:grid lg:place-content-center lg:min-h-screen">
    <div class="lg:flex lg:bg-white lg:rounded-3xl lg:shadow-2xl lg:shadow-green-teal/10">
      <!-- top section -->
      <div
        class="bg-gradient-to-b from-blue-slate to-blue-violet space-y-5 text-center pt-4 pb-8 px-10 lg:py-8 rounded-bl-3xl rounded-br-3xl lg:rounded-3xl lg:flex-1">
        <p class="text-light-lavender font-bold capitalize md:text-lg md:font-extrabold">Your result</p>
        <div
          class="bg-gradient-to-b from-blue-violet to-blue-persian flex flex-col items-center justify-center gap-2 w-32 h-32 md:w-44 md:h-44 mx-auto rounded-full">
          <span class="text-white font-extrabold text-5xl lg:text-6xl">76</span>
          <span class="text-light-lavender/70">of 100</span>
        </div>
        <div>
          <p class="text-blue-pale text-2xl font-bold">Great</p>
          <p
            class="text-center max-w-[18.75rem] mx-auto text-light-lavender/90 text-sm mt-1 md:text-base md:leading-5 md:mt-2">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!-- botton section -->
      <div class="px-10 py-6 space-y-6 lg:flex-1">
        <h2 class="text-blue-gray font-bold">Summary</h2>
        <div class="space-y-4">
          <div class="flex items-center gap-2 bg-light-red/10 p-3 rounded-lg">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p class="text-light-red font-extrabold text-sm sm:text-base">Reaction</p>
            <p class="ml-auto text-blue-gray font-extrabold text-sm sm:text-base">80 <span class="text-blue-gray/30">/
                100</span></p>
          </div>
          <div class="flex items-center gap-2 bg-orangey-yellow/10 p-3 rounded-lg">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p class="text-orangey-yellow font-extrabold text-sm sm:text-base">Memory</p>
            <p class="ml-auto text-blue-gray font-extrabold text-sm sm:text-base">92 <span class="text-blue-gray/30">/
                100</span></p>
          </div>
          <div class="flex items-center gap-2 bg-green-teal/10 p-3 rounded-lg">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p class="text-green-teal font-extrabold text-sm sm:text-base">Verbal</p>
            <p class="ml-auto text-blue-gray font-extrabold text-sm sm:text-base">61 <span class="text-blue-gray/30">/
                100</span></p>
          </div>
          <div class="flex items-center gap-2 bg-blue-violet/10 p-3 rounded-lg">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p class="text-blue-violet font-extrabold text-sm sm:text-base">Visual</p>
            <p class="ml-auto text-blue-gray font-extrabold text-sm sm:text-base">72 <span class="text-blue-gray/30">/
                100</span></p>
          </div>
        </div>
        <div class="flex">
          <button type="button"
            class="outline-none border-none bg-blue-gray text-light-lavender flex-1 py-3 rounded-3xl hover:bg-gradient-to-b hover:from-blue-slate hover:to-blue-violet transition-all duration-200 hover:text-white">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-xs text-center text-blue-gray py-2 lg:fixed left-0 right-0 bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="text-green-teal font-semibold">Frontend
      Mentor</a>.
    Coded by <a class="text-green-teal font-semibold" href="https://www.frontendmentor.io/profile/chiroro-jr">Nyasha D.
      Chiroro</a>.
  </div>


</body>

</html>
